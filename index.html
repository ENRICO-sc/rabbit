<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>coniglio_fatto_con_phaser</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 160  },

            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var tree;
var trees;
var platforms;
var cursors;
var score = 0;
var gameOver = false;
var scoreText;
var sfondo;
var snow;
var mount;
var cont=0;

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('sfondo', 'immagine/sfondo.png');
    this.load.image('ground', 'immagine/orizontal.png');
    this.load.image('mount', 'immagine/mount.png');
    this.load.image('casa', 'immagine/casa_natale.png');
    this.load.image('tree', 'immagine/albero_natale.png');
    this.load.image('snow', 'immagine/neve.png');

    this.load.spritesheet('dude', 'immagine/coniglio.png', { frameWidth: 51, frameHeight: 80  });
}

function create ()
{
    
    //  A simple background for our game
    this.add.image(400, 300, 'sfondo');

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = this.physics.add.staticGroup();

    //  Here we create the ground.
    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    
    this.add.image(380, 220, 'mount');
    platforms.create(400, 568, 'ground').setScale(2).refreshBody();
    //  Now let's create some ledges

    
    platforms.create(500, 450, 'casa');
    // The player and its settings
    player = this.physics.add.sprite(300, 370, 'dude');

    //  Player physics properties. Give the little guy a slight bounce.
    player.setBounce(0.2);
    player.setCollideWorldBounds(true);

    //  Our player animations, turning, walking left and walking right.
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 2 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 3 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 4, end: 7 }),
        frameRate: 10,
        repeat: -1
    }); 

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

    //  Some stars to collect, 12 in total, evenly spaced 70 pixels apart along the x axis

    
    

    trees = this.physics.add.group({
        key: 'tree',
        repeat: 4,      
        setXY: { x: 12, y: 0, stepX: 190 }
    });

    trees.children.iterate(function (child) {

        //  Give each star a slightly different bounce
        child.setBounceY(Phaser.Math.FloatBetween(0.8, 0.2));

    });

    snows = this.physics.add.group();

    //  The score
    scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

    //  Collide the player and the stars with the platforms
    this.physics.add.collider(player, platforms);
    this.physics.add.collider(trees, platforms);
    this.physics.add.collider(snows, platforms);
    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    this.physics.add.overlap(player, trees, collecTree, null, this);
    this.physics.add.collider(player, snows, colpito, null, this);

}

function update ()
{
    if (gameOver)
    {
        return;
    }

    if (cursors.left.isDown)
    {
        player.setVelocityX(-220);

        player.anims.play('left', true);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(220);

        player.anims.play('right', true);
    }
    else
    {
        player.setVelocityX(0);

        player.anims.play('turn');
    }

    if (cursors.up.isDown && player.body.touching.down)
    {
        player.setVelocityY(-290);
    }
}

function collecTree (player, tree)
{
    tree.disableBody(true, true);

    //  Add and update the score
    score += 10;
    scoreText.setText('Score: ' + score);       

  if(trees.countActive(true) === 0){


      trees.children.iterate(function (child) {

            child.enableBody(true, child.x, 0, true, true);

        });
         var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

        var snow = snows.create(x, 16, 'snow');
        snow.setBounce(1);
        snow.setCollideWorldBounds(true);
        snow.setVelocity(Phaser.Math.Between(-200, 200), 20);
        snow.allowGravity = false;



  }

}
function colpito (player, snow) 
{
  
    this.physics.pause();

    player.setTint(0xff0000);

    player.anims.play('turn');

    gameOver = true;
}
  
  


    
</script>

</body>

</html>
